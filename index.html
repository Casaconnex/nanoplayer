<!DOCTYPE html>
<html lang="en">

<head>
    <title>NanoPlayer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="modules/materialize/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" />
</head>

<body>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/files.js"></script>
    <script src="https://use.fontawesome.com/3b0dcf9084.js"></script>
    <script src="modules/push.js/push.min.js"></script>
    <script src="modules/materialize/js/materialize.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <img src="img/logo.jpg" alt="NanoPlayer">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div align="center">
                    <audio id="player" controls="controls"></audio>
                </div>
                <div class="col-md-12">
                    <form action="#">
                        <div class="col-md-3">
                            <div class="file-field input-field">
                                <div class="btn tooltipped" data-position="top" data-delay="50" data-tooltip="Shuffle the playlist">                                   
                                    <div id="shuffle"><i class="material-icons">shuffle</i></div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="collection" style="height: 500px; overflow: auto" id="playlist"></div>
                <div class="col-md-12">
                    <form action="#">
                        <div class="col-md-3">
                            <div class="file-field input-field">
                                <div class="btn tooltipped" data-position="top" data-delay="50" data-tooltip="Get music from a folder...">
                                    <span><i class="material-icons">queue_music</i></span>
                                    <input id="files" name="files[]" accept="audio/mp3" type="file" multiple webkitdirectory>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="file-field input-field">
                                <div class="btn tooltipped" data-position="top" data-delay="50" data-tooltip="Get music from a file...">
                                    <span><i class="material-icons">music_note</i></span>
                                    <input id="files2" name="files[]" accept="audio/mp3" type="file">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="file-field input-field">
                                <div class="btn tooltipped" data-position="top" data-delay="50" data-tooltip="Clear playlist">
                                    <div id="playlist_clean"><i class="material-icons">clear_all</i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="file-field input-field">
                                <div class="btn tooltipped" data-position="top" data-delay="50" data-tooltip="Download playlist">
                                    <div id="playlist_download"><i class="material-icons">file_download</i></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <ul id="filelist"></ul>
    </div>

    <script>
        function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object

            if (songs === null)
                songs = [];
            // files is a FileList of File objects. List some properties.           
            for (var i = 0, f; f = files[i]; i++) {
                if (f.type === "audio/mp3")
                    songs.push({
                        id: i,
                        name: f.name,
                        song: URL.createObjectURL(f)
                    });
            }
            music = songs;
            $("#playlist").empty();
            genList(music);
        }

        document.getElementById('files').addEventListener('change', handleFileSelect, false);
        document.getElementById('files2').addEventListener('change', handleFileSelect, false);
    </script>
</body>

</html>
