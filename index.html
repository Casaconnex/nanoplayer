<!DOCTYPE html>
<html lang="en">

<head>
    <title>NanoPlayer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <img src="img/logo.jpg" alt="NanoPlayer">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!--<img id="img-album" src="img/album.jpg" alt="">-->
                <audio id="player" controls="">
                </audio>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" id="shuffle"><i class="fa fa-random"></i></button>
                <button class="btn btn-file" id="getFiles"></button>
                <ul class="list-group" id="playlist"></ul>
            </div>
        </div>
        <ul id="filelist"></ul>
    </div>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/files.js"></script>
    <script src="https://use.fontawesome.com/3b0dcf9084.js"></script>
    <script src="js/app.json"></script>
</body>

</html>
